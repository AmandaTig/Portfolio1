    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>My Fury Friend Needs some lessons! <i class="fa-solid fa-paw"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="fname">Dogs Name</label>
            <input class="text-input" id="fname" name="dogs_name" type="text" required>


            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="two">Block of 2 Lessons</label>
            <input type="radio" id="two" name="Blocks" value="two" required>
            <br>
            <label for="four">Block of 4 Lessons</label>
            <input type="radio" id="four" name="Blocks" value="four" required>
            <br>
            <label for="eight">Block of 8 Lessons</label>
            <input type="radio" id="eight" name="Block" value="eight" required>

            <input class="join-button" type="submit" value="Book Me In">
        </form>
    </section>
